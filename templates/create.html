{% extends 'base.html' %}
{% block content %}
  <div class="logout">
    <button type="button" class='btn btn-danger' name="button" onclick="location.href='{% url 'log' %}'">Logout</button>
  </div>

  <div class="container">
    <form class="" action="/postcreate/" method="post">
      {% csrf_token %}
      <div class="form-group"><br>
        <label>Product Name</label>
        <input type="text" class="form-control" placeholder="" name='p_name'>
      </div>
      <div class="form-group"><br>
        <label>Measurement</label>
        <input type="text" class="form-control" placeholder="" name='measure'>
      </div>
      <div class="form-group"><br>
        <label for="desc">Product Description</label>
        <textarea class="form-control" rows="5" id="comment" name='desc'></textarea>
      </div>
      <div class="form-group"><br>
        <label class="radio-inline"><input type="radio" name="optradio">Green</label>
        <label class="radio-inline"><input type="radio" name="optradio">Red</label>
      </div>
      <div class="form-group"><br>
        <label>Price</label>
        <input type="text" class="form-control" placeholder="" name='price'>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

{% endblock %}
